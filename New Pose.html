<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=0, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Admin to train the model</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script type='text/javascript' src='js/mobile.js'></script>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body>
    <div id="header">
        <!-- <h1><a href="index.html">Virtual Yoga Instructor<span>Rehabilitation Yoga</span></a></h1> -->
        <ul id="navigation">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="Admin.html">List</a>
            </li>
            
        </ul>
    </div>
    <div class="login-page">
        <div class="form">

            <form class="login-form">
                <input type="text" placeholder="Number of asanas" />
                <input type="text" placeholder="Names of asanas----CSV format----" />
                <button>Submit</button>

            </form>
        </div>
    </div>
    <script>
        let video;
        let poseNet;
        let pose;
        let skeleton;

        let brain;
        let poseLabel;

        let state = 'waiting';
        let targetLabel;

        function keyPressed() {
            if (key == 't') //train
            {
                brain.normalizeData();
                brain.train({ epochs: 50 }, finished);
            } else if (key == 's') //save JSON data
            {
                brain.saveData();
            } else {
                targetLabel = key;
                console.log(targetLabel);
                setTimeout(function () {
                    console.log('collecting');
                    state = 'collecting';
                    setTimeout(function () {
                        console.log('not collecting');
                        state = 'waiting';
                    }, 9000);
                }, 1000);
            }
        }

        function setup() {
            createCanvas(640, 480);
            video = createCapture(VIDEO);
            video.hide();
            poseNet = ml5.poseNet(video, modelLoaded);
            poseNet.on('pose', gotPoses);

            let options = {
                inputs: 34,
                outputs: 4,
                task: 'classification',
                debug: true
            }
            brain = ml5.neuralNetwork(options);
            // brain.loadData('model4/data.json', dataReady);
        }

        function brainLoaded() {
            console.log('pose classification ready!');
            classifyPose();
        }

        function classifyPose() {
            if (pose) {
                let inputs = [];
                for (let i = 0; i < pose.keypoints.length; i++) {
                    let x = pose.keypoints[i].position.x;
                    let y = pose.keypoints[i].position.y;
                    inputs.push(x);
                    inputs.push(y);
                }
                brain.classify(inputs, gotResult);
            } else {
                setTimeout(classifyPose, 100);
            }
        }

        function gotResult(error, results) {
            if (results[0].confidence) {
                poseLabel = results[0].label.toUpperCase();
            }
            classifyPose();
        }

        function dataReady() {
            brain.normalizeData();
            brain.train({
                epochs: 150
            }, finished);
        }

        function finished() {
            console.log('model trained');
            brain.save();
            classifyPose();
        }

        function gotPoses(poses) {
            // console.log(poses); 
            if (poses.length > 0) {
                pose = poses[0].pose;
                skeleton = poses[0].skeleton;
                if (state == 'collecting') {
                    let inputs = [];
                    for (let i = 0; i < pose.keypoints.length; i++) {
                        let x = pose.keypoints[i].position.x;
                        let y = pose.keypoints[i].position.y;
                        inputs.push(x);
                        inputs.push(y);
                    }
                    let target = [targetLabel];
                    brain.addData(inputs, target);
                }
            }
        }

        function modelLoaded() {
            console.log('poseNet ready');
        }

        function draw() {
            push();
            translate(video.width, 0);
            scale(-1, 1);
            image(video, 0, 0, video.width, video.height);

            if (pose) {
                for (let i = 0; i < skeleton.length; i++) {
                    let a = skeleton[i][0];
                    let b = skeleton[i][1];
                    strokeWeight(2);
                    stroke(0);

                    line(a.position.x, a.position.y, b.position.x, b.position.y);
                }
                for (let i = 0; i < pose.keypoints.length; i++) {
                    let x = pose.keypoints[i].position.x;
                    let y = pose.keypoints[i].position.y;
                    fill(0);
                    stroke(255);
                    ellipse(x, y, 16, 16);
                }
            }
            pop();

            fill(255, 0, 255);
            noStroke();
            textSize(512);
            textAlign(CENTER, CENTER);
            text(poseLabel, width / 2, height / 2);
        }
    </script>
</body>

</html>
