<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yoga Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/timer.css">
    <script type='text/javascript' src='js/mobile.js'></script>
    <script type='text/javascript' src='js/timer.js'></script>

    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body>
    <div id="header">
        <ul id="navigation">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li class="current">
                <a href="Train.html">Practice</a>
            </li>
            <li>
                <a href="Report.html">Report</a>
            </li>
            <li>
                <a href="Admin.html">Admin</a>
            </li>
        </ul>
    </div>
    <span id="timer">00:00:00</span>
    <br />
    <div id="controls">
        <div onclick="stopwatch.start();" class="timer-btn" id="start">Start</div>
        <div onclick="stopwatch.stop();" class="timer-btn" id="stop">Stop</div>
    </div>
    <script>
        let video;
        let poseNet;
        let pose;
        let skeleton;
        let brain;
        let poseLabel;

        function setup() {
            var cnv = createCanvas(windowWidth, 400);
            cnv.position(350, 190);
            video = createCapture(VIDEO);
            video.hide();
            poseNet = ml5.poseNet(video, modelLoaded);
            poseNet.on('pose', gotPoses);

            let options = {
                inputs: 34,
                outputs: 4,
                task: 'classification',
                debug: true
            }
            brain = ml5.neuralNetwork(options);
            const modelInfo = {
                model: 'model3/model.json',
                metadata: 'model3/model_meta.json',
                weights: 'model3/model.weights.bin',
            };
            brain.load(modelInfo, brainLoaded);
        }

        function brainLoaded() {
            console.log('pose classification ready!');
            classifyPose();
        }

        function classifyPose() {
            if (pose) {
                let inputs = [];
                for (let i = 0; i < pose.keypoints.length; i++) {
                    let x = pose.keypoints[i].position.x;
                    let y = pose.keypoints[i].position.y;
                    inputs.push(x);
                    inputs.push(y);
                }
                brain.classify(inputs, gotResult);
            } else {
                setTimeout(classifyPose, 100);
            }
        }

        function gotResult(error, results) {
            if (results[0].confidence > 0.75) {
                poseLabel = results[0].label.toUpperCase();
            }
            console.log(poseLabel);
            classifyPose();
        }


        function gotPoses(poses) {
            if (poses.length > 0) {
                pose = poses[0].pose;
                skeleton = poses[0].skeleton;
            }
        }

        function modelLoaded() {
            console.log('poseNet ready');
        }

        function draw() {
            push();
            translate(video.width, 0);
            scale(-1, 1);
            image(video, 0, 0, video.width, video.height);

            if (pose) {
                for (let i = 0; i < skeleton.length; i++) {
                    let a = skeleton[i][0];
                    let b = skeleton[i][1];
                    strokeWeight(2);
                    stroke(0);

                    line(a.position.x, a.position.y, b.position.x, b.position.y);
                }
                for (let i = 0; i < pose.keypoints.length; i++) {
                    let x = pose.keypoints[i].position.x;
                    let y = pose.keypoints[i].position.y;
                    fill(0);
                    stroke(255);
                    ellipse(x, y, 16, 16);
                }
            }
            pop();

            fill(255, 0, 255);
            noStroke();
            textSize(512);
            textAlign(CENTER, CENTER);
            text(poseLabel, width / 2, height / 2);
        }


    </script>
</body>

</html>
